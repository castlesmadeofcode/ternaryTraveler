<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Ternary Traveler</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <form action="" id="journal">
        <fieldset id="nameField">
            <legend for="interestName">Name of interest: </legend>

            <input type="text" name="interestName" id="interestName">
        </fieldset>
        <fieldset id = "descriptionField">
            <legend for="interestDescription">Description: </legend>

            <textarea name="interestDescription" id="interestDescription" rows="3" cols="33"></textarea>
        </fieldset>
        <fieldset>
            <legend for="interestCost">Cost: </legend>

            <input type="text" name="interestCost" id="interestCost">
        </fieldset>
        <fieldset>
            <legend for="interestReview">Review: </legend>

            <input type="text" name="interestReview" id="interestReview">
        </fieldset>
        <fieldset id ="locationField">
            <legend for="interestLocation">interestLocation: </legend>

            <select id="interestLocation">
                <option value="1">Italy</option>
                <option value="2">Switzerland</option>
                <option value="3">France</option>

            </select>
        </fieldset>

    </form>

    <fieldset>
            <button id="saveButton" class="saveBtn">Save</button>
            <input type="hidden" id="interestId" value="" />
        </fieldset>

        
    <section id="interestsContainer"></section>



    <script type="module" src="scripts/main.js"></script>
</body>

</html>
